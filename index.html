<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Colecionadores CG - Links</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 30px 15px;
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 280px;
            margin: 0 auto 25px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
            border-radius: 8px;
        }

        .btn:hover {
            opacity: 0.85;
        }

        /* TEXTO APOIADOR */
        .apoio-texto {
            margin: 30px 0 10px;
            font-size: 18px;
            font-weight: 600;
            color: #000000;
        }

        /* SETA */
        .seta {
            font-size: 28px;
            margin-bottom: 20px;
            animation: bounce 1.2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(6px);
            }
            60% {
                transform: translateY(3px);
            }
        }

        .plano {
            width: 100%;
            max-width: 380px;
            margin: 0 auto 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LOGO -->
        <img src="logo-ccg.jpg" alt="Colecionadores CG" class="logo">

        <!-- BOTÕES -->
        <a class="btn" href="https://www.instagram.com/colecionadorescg?igsh=ajVtN3R0cmg0MjA1&utm_source=qr">
            Instagram
        </a>

        <a class="btn" href="https://youtube.com/@colecionadorescg?si=BcJ_F_j_401P6m2c">
            YouTube
        </a>

        <a class="btn" href="https://chat.whatsapp.com/JnZXXbswKMR39JTtvtkBgL">
            WhatsApp
        </a>

        <!-- TEXTO + SETA -->
        <div class="apoio-texto">
            Seja nosso apoiador, segue abaixo nosso plano de mídia
        </div>

        <div class="seta">⬇️</div>

        <!-- PLANO DE MÍDIA -->
        <img src="plano-de-midia.jpg" alt="Plano de Mídia" class="plano">

    </div>

</body>
</html>
